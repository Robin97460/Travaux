<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Styles/Styles.css">
    <script defer src="./Index.js"></script>
    <title>Formulaire</title>
</head>

<body>
    <main>
        <form action="">
            <div class="pseudoC">
                <label for="pseudo">Pseudo :</label>
                <input type="text" id="pseudo" autocomplete="off">
                <span></span>
            </div>
            <div class="emailC">
                <label for="EMAIL">EMAIL :</label>
                <input type="text" id="EMAIL" autocomplete="off">
                <span>
                    L'email n'est pas valide
                </span>
            </div>
            <div class="mdpC">
                <label for="mdpInput">Mot de Passe :</label>
                <input type="password" id="mdpInput" autocomplete="off">
                <p id="progress-bar"></p>
                <span></span>

            </div>
            <div class="confirmC">
                <label for="confirm">Confirmer votre mot de passe :</label>
                <input type="password" id="confirm" autocomplete="off">
                <span>Le mot de passe est différent de celui ci-dessus</span>
            </div>
            <div class="submit">
                <input type="submit" value="Valider" id="valider"><span id="remplir">Veuillez remplir le formulaire
                    selon les
                    critères</span>
            </div>
        </form>
        </button>
    </main>

</body>

</html>
