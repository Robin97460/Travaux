<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Test CSS</title>
        <link rel="stylesheet" href="Styles-CSS.css" />
    </head>
    <body>
        <header>
            <h1>Espace</h1>
            <span
                ><img src="./Assets/Sun.webp" alt="IMG du Soleil" id="sun"
            /></span>
        </header>
        <main>
            <div class="flexbox">
                <h2>Planetes Teluriques</h2>
                <ul>
                    <li>
                        <a
                            href="https://fr.wikipedia.org/wiki/Mercure"
                            target="_blank"
                        >
                            Mercure <br />
                            <img
                                src="./Assets/Mercure.webp"
                                alt="Img de Mercure"
                                height="70%"
                            />
                        </a>
                    </li>
                    <li>
                        <a
                            href="https://fr.wikipedia.org/wiki/Venus"
                            target="_blank"
                        >
                            Venus <br />
                            <img
                                src="./Assets/Venus.webp"
                                alt="Img de Venus"
                                height="70%"
                            />
                        </a>
                    </li>
                    <li>
                        <a
                            href="https://fr.wikipedia.org/wiki/Terre"
                            target="_blank"
                        >
                            Terre <br />
                            <img
                                src="./Assets/Terre.webp"
                                alt="Img de la Terre"
                                height="70%"
                            />
                        </a>
                    </li>
                    <li>
                        <a
                            href="https://fr.wikipedia.org/wiki/Mars"
                            target="_blank"
                        >
                            Mars <br />
                            <img
                                src="./Assets/Mars.webp"
                                alt="Img de Mars"
                                height="70%"
                            />
                        </a>
                    </li>
                </ul>
            </div>
            <div class="grid">
                <h2>Questionnaire</h2>
                <div class="grid-in">
                    <form action="" id="form">
                        <input
                            type="text"
                            placeholder="Qu'elle est cette planete ?"
                            id="Quest"
                        />
                        <input
                            type="number"
                            placeholder="Combien de planetes y-a-t-il dans le système solaire ?"
                            min="0"
                            id="Quest"
                        />
                        <input
                            type="text"
                            placeholder="Qu'elle est la plus grande planete du système solaire ?"
                            id="Quest"
                        />
                        <input
                            type="text"
                            placeholder="Par qu'elle adjectif est associé la planete Pluton"
                            id="Quest"
                        />
                        <input type="submit" value="Valider" id="Btn" />
                    </form>
                    <img
                        src="./Assets/neptune.webp"
                        alt="Img de Neptune"
                        id="neptune"
                    />
                </div>
            </div>
            <div class="absolute">
                <span
                    ><img
                        src="./Assets/Jupiter.webp"
                        alt="Img de Jupiter"
                        id="jupiter"
                /></span>
                <img
                    src="./Assets/saturne.webp"
                    alt="Img de Saturne"
                    id="saturne"
                />
            </div>
        </main>
    </body>
</html>
